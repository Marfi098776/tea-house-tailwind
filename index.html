<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/74033f8f16.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <header class="flex pt-10 mb-20">
            <div>
                <h2 class="text-5xl md:text-7xl fontbold">It's good <br> tea time at The <br> Tea House</h2>
                <br/>
                <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <br/>
                <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-5 py-2 text-white rounded-lg">Explore More<i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <div class="relative">
                <img src="/images/banner.png" alt="">
                <!-- card -->
                 <div class="absolute flex items-center bg-white drop-shadow-md rounded-md px-2 py-2 md:px-8 lg:py-4 top-20 md:top-80 md:left-20 lg:left-28">
                    <div>
                        <i class="fa-solid fa-star text-orange-400 "></i>
                    </div>
                    <div class="ml-2">
                        <h4 class="lg:text-2xl font-bold">5.00</h4>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                 </div>
                 
            </div>
        </header>
    </main>
</body>
</html>
